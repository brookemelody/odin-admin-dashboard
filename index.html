<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">
                <img class="sidebar-title-icon" src="./assets/svg/view-dashboard.svg" alt="SVG icon representing the dashboard"/>
                <h1>Dashboard</h1>
            </div>
            <div class="upper-menu">
                <div class="button">
                    <img class="sidebar-icon" src="./assets/svg/home.svg" alt="SVG icon representing home"/>
                    <p>Home</p>
                </div>
                <div class="button">
                    <img class="sidebar-icon" src="./assets/svg/card-account-details.svg" alt="SVG icon representing profile"/>
                    <p>Profile</p>
                </div>
                <div class="button">
                    <img class="sidebar-icon" src="./assets/svg/message-reply.svg" alt="SVG icon representing messages"/>
                    <p>Messages</p>
                </div>
                <div class="button">
                    <img class="sidebar-icon" src="./assets/svg/clock-time-three.svg" alt="SVG icon representing history"/>
                    <p>History</p>
                </div>
                <div class="button">
                    <img class="sidebar-icon" src="./assets/svg/note-multiple.svg" alt="SVG icon representing tasks"/>
                    <p>Tasks</p>
                </div>
                <div class="button">
                    <img class="sidebar-icon" src="./assets/svg/account-group.svg" alt="SVG icon representing communities"/>
                    <p>Communities</p>
                </div>
            </div>
            <div class="lower-menu">
                <div class="button">
                    <img class="sidebar-icon" src="./assets/svg/cog.svg" alt="SVG icon representing settings"/>
                    <p>Settings</p>
                </div>
                <div class="button">
                    <img class="sidebar-icon" src="./assets/svg/help-box.svg" alt="SVG icon representing support"/>
                    <p>Support</p>
                </div>
                <div class="button">
                    <img class="sidebar-icon" src="./assets/svg/shield-check.svg" alt="SVG icon representing privacy"/>
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header-upper-container">
                <div class="searchbar-container">
                    <img class="header-icon" src="./assets/svg/magnify.svg" alt="SVG icon representing search"/>
                    <div class="searchbar"></div>
                </div>
                <div class="notification-container">
                    <img class="header-icon" src="./assets/svg/bell-ring-outline.svg" alt="SVG icon representing search"/>
                    <img class="small-profile-icon" src="./assets/images/morgan.jpg"/>
                    <h2 class="header-upper-name">Morgan Oakley</h2>
                </div>
            </div>
            Header
        </div>
        <div class="main-content">
            <div class="projects">Your Projects</div>
            <div class="announcements">Announcements</div>
            <div class="trending">Trending</div>
        </div>
    </div>
</body>
</html>
